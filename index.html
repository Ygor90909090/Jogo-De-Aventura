<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extração de Palavras-Chave</title>
</head>
<body>
    <h1>Texto para Extração</h1>
    <p id="texto">
        A inteligência artificial está revolucionando a forma como interagimos com a tecnologia. 
        Aprendizado de máquina, processamento de linguagem natural e visão computacional são algumas das áreas em destaque.
    </p>
    <button onclick="extrairPalavrasChave()">Extrair Palavras-Chave</button>
    <h2>Palavras-Chave Extraídas:</h2>
    <div id="resultado"></div>

    <script>
        function extrairPalavrasChave() {
            const texto = document.getElementById('texto').innerText;
            const palavras = texto.split(/\W+/); // Divide o texto em palavras
            const palavrasChave = {};

            // Conta a frequência de cada palavra
            palavras.forEach(palavra => {
                palavra = palavra.toLowerCase(); // Converte para minúsculas
                if (palavra) {
                    palavrasChave[palavra] = (palavrasChave[palavra] || 0) + 1;
                }
            });

            // Ordena as palavras por frequência
            const palavrasOrdenadas = Object.entries(palavrasChave).sort((a, b) => b[1] - a[1]);

            // Exibe as palavras-chave
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '';
            palavrasOrdenadas.forEach(([palavra, frequencia]) => {
                resultadoDiv.innerHTML += `<p>${palavra}: ${frequencia}</p>`;
            });
        }
    </script>
</body>
</html>
